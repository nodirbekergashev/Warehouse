# --- Spring Datasource Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse_db

# --- Spring Profile Activation ---
# This activates profile-specific properties, e.g., application-local.properties
spring.profiles.active=local

# --- Spring JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# --- Custom JWT Configuration ---
# Note: Custom keys need to be accessed via @Value or ConfigurationProperties class
jwt.secret=warehouse_secret_key_2024_uzunligi_kamida_32_byte
jwt.access-expiration=1800000
jwt.refresh-expiration=86400000
# --- Server Configuration ---
server.port=8080
server.servlet.context-path=/api
# --- Logging Configuration ---
logging.level.org.hibernate.SQL=DEBUG
# NEW LINE: Logs the DDL (CREATE/ALTER/DROP) commands
logging.level.org.hibernate.tool.hbm2ddl=DEBUG